<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <title>User Profile</title>
    <!------------->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--[if lt IE 9]>-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <!------------->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style-user-profile.css">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>

</head>

<body>
    <!-- start main div -->
    <div class="container-fluid" id="main-div">


        <div id="navbar">
            <div class="container">
                <div id="btn-addAds">
                    <a href="add-new-ad.html"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>أضف اعلان</a>
                </div>
                <div id="btn-singUp">
                    <a href="log-in.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>تسجيل الدخول</a>
                </div>
                <div id="logo">
                    <div style="color: #1b2946;">logo</div>
                </div>
            </div>
        </div>


        <div class="container">

            <div id="box-titel">
                <ul class="nav nav-pills mb-3 justify-content-end" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>الإعلانات المفضلة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span>إعلاناتي</a>
                    </li>
                </ul>
            </div>


            <div id="box-of-ads">
                <div class="tab-content pt-2 pl-1" id="pills-tabContent">
                    <!-- start favorites ads -->
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                        <div id="ads-box">
                            <table>

                                <tbody id="fav-table">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- start my ads -->
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <table id="table-ads">
                            <thead id="table-head">
                                <tr>
                                    <td>
                                        صورة الإعلان
                                    </td>
                                    <td>
                                        تاريخ الإعلان
                                    </td>
                                    <td>
                                        إسم الإعلان
                                    </td>
                                    <td>
                                        السعر
                                    </td>
                                    <td>

                                    </td>
                                    <td>

                                    </td>
                                </tr>
                            </thead>
                            <tbody id="ads-table">

                            </tbody>
                        </table>
                        <!-- modal of  update ads -->

                        <div class="modal fade" id="centralModalLg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                            <!-- Change class .modal-sm to change the size of the modal -->
                            <div class="modal-dialog modal-m" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" style="float: none" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h3 class="modal-title w-100" id="myModalLabel">تعديل الإعلان</h3>

                                    </div>
                                    <div class="modal-body">
                                        <!-- modal content -->
                                        <div id="box">

                                            <div class="form-group">
                                                <label>إسم الإعلان</label>
                                                <input type="text" class="form-control" id="ads-name">
                                            </div>
                                            <div class="form-group" id="11">
                                                <label>صنف الإعلان</label>
                                                <select class="form-control" id="ads_category" style="padding: 0px 12px">
                                                    <option>بلاستك</option>
                                                    <option>زجاج</option>
                                                    <option>ورقيات</option>
                                                    <option>كاوتش</option>
                                                    <option>معادن</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>السعر</label>
                                                <input type="number" class="form-control" id="ads-price">
                                            </div>
                                            <div class="md-form form-group">
                                                <label for="form7">أوصف إعلانك</label>
                                                <textarea id="ads-describtion" class="md-textarea form-control" rows="3"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>المدينة</label>
                                                <select class="form-control" id="ads-city" style="padding: 0px 12px">
                                                    <option>القاهرة</option>
                                                    <option>الإسكندرية</option>
                                                    <option>طنطا</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>الأسم</label>
                                                <input type="text" class="form-control" id="ads-personName" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label>رقم الموبايل</label>
                                                <input type="number" class="form-control" id="ads-phoneNumber" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label>إيميل المعلن</label>
                                                <input type="email" class="form-control" id="ads-email" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary" id="btn-update">حفظ التعديل</button>
                                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">إلغاء</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Central Modal Small -->
                    </div>

                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container" id="logo-container">
                <a>logo</a>
                <a>تواصل معنا</a>
                <a>الشروط و الأحكام</a>
            </div>
        </div>
    </div>

    <!-- end main div -->


    <!-- modal of  ads -->
    <div class="modal fade" id="centralModalLg-fav" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <!-- Change class .modal-sm to change the size of the modal -->
        <div class="modal-dialog modal-m" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- modal content -->
                    <span type="button" style="float: none" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true">&times;</span>


                    <div id="modal_image_box">
                        <img id="modal_ads_image">
                    </div>


                    <div id="modal_data_box">
                        <h4 id="modal_ads_name"></h4>
                        <p id="modal_ads_price"></p>
                        <p id="modal_ads_category"></p>
                        <p id="modal_ads_disc"></p>
                        <hr>
                        <div id="modal_buttom_data">
                            <p id="modal_ads_poster_name"></p>
                            <p id="modal_ads_location"></p>
                            <p id="modal_ads_data"></p>
                        </div>
                    </div>
                </div>


                <div class="modal-footer">
                    <div id="modal_phone"></div>
                    <div id="modal_email"></div>
                </div>


            </div>
        </div>
    </div>
    <!-- end modal -->

    <!-- modal delet button-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
    </button>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" id="modal-delet-btn">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title" id="exampleModalLongTitle" style="    font-size: 20px;
    font-weight: 500;
    letter-spacing: .005em;">تأكيد الحذف</h2>
                </div>
                <div class="modal-body">
                    <h4>هل تريد حذف الإعلان؟</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn delet-ads" data-dismiss="modal">حذف</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of modal delet button -->

    <script src="js/query.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/script-userProfile.js"></script>
</body>

</html>
