<!DOCTYPE html>
<html>
<head>
    <title>إنشاء حساب جديد</title>
    <!------------->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--[if lt IE 9]>-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <!------------->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style-signup.css">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>

</head>

<body>

    <!-- start main div -->
    <div class="container-flui" id="main-div">
        <div id="navbar">
            <div class="container" id="logo-container">
                <div id="logo">
                    <a href="home-page.html"><img src="images/ln.png"></a>
                </div>
            </div>
        </div>
        <div class="container" id="body-box">
            <div id="title">إنشاء حساب جديد</div>
            <div id="form-box">
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" placeholder="الإسم">
                    <div class="alert alert-danger custom-alert">برجاء إدخال الإسم.</div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="الإيميل">
                    <small id="emailHelp" class="form-text text-muted">نحن لن نشارك إيميلك مع أي جهة أخرى.</small>
                    <div class="alert alert-danger custom-alert">برجاء إدخال الإيميل.</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة السر">
                    <small id="emailHelp" class="form-text text-muted">كلمة السر على الأقل 6 أحرف أو أرقام.</small>
                    <div class="alert alert-danger custom-alert">برجاء إدخال كلمة السر.</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="أعد إدخال كلمة السر">
                    <div class="alert alert-danger custom-alert">برجاء أدخل كلمة السر مطابقة.</div>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-signup">إنشاء</button>
            </div>
        </div>
    </div>

    <!-- end main div -->


    <script src="js/query.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/script-signUp.js"></script>
</body>

</html>
